resources:
- name: src
  type: git
  source:
    uri: ((src-repo))
    branch: ((src-branch))
- name: ci
  type: git
  source:
    uri: ((ci-repo))
    branch: ((ci-branch))
- name: docker.cf-operator-rc
  type: docker-image
  source:
    repository: ((docker-organization))/((docker-candidate-repo))
    username: ((dockerhub.username))
    password: ((dockerhub.password))
- name: docker.coredns
  type: docker-image
  check_every: 48h
  source:
    repository: registry.opensuse.org/cloud/platform/quarks/images/images/coredns
- name: s3.cf-operator
  type: s3
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: binaries/cf-operator-(.*)
- name: s3.helm-charts
  type: s3
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: helm-charts/cf-operator-(.*).tgz
- name: s3.build-number
  type: semver
  source:
    driver: s3
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    key: code-coverage/version
    initial_version: 0.0.0
- name: s3.code-coverage-unit
  type: s3
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: code-coverage/gover-(.*)-unit.coverprofile
- name: s3.code-coverage-integration
  type: s3
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: code-coverage/gover-(.*)-integration.coverprofile
- name: s3.env-dump
  type: s3
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: env_dumps/env_dump-(.*).tar.gz

jobs:
- name: test
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: src
      trigger: true
  - put: s3.build-number
    params:
      bump: patch
  - in_parallel:
    - task: lint
      file: ci/pipelines/tasks/lint.yml
      params:
        GOPROXY: ((goproxy))
    - task: test-unit
      file: ci/pipelines/tasks/test.yml
      params:
        GOPROXY: ((goproxy))
        COVERAGE: true
  - put: s3.code-coverage-unit
    params:
      file: code-coverage/gover-*-unit.coverprofile

- name: build
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: src
      passed: [test]
      trigger: true
    - get: s3.build-number
      passed: [test]
    - get: s3.code-coverage-unit
      passed: [test]
  - task: build
    file: ci/pipelines/tasks/build.yml
    params:
      GOPROXY: ((goproxy))
  - do:
    - put: docker.cf-operator-rc
      params:
        build: src
        build_args:
          GOPROXY: ((goproxy))
        tag: docker/tag

- name: test-integration
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: src
      trigger: true
      passed: [build]
    - get: s3.build-number
      passed: [build]
    - get: s3.code-coverage-unit
      passed: [build]
  - do:
    - in_parallel:
      - task: test-integration
        params:
          ibmcloud_apikey: ((ibmcloud.key-value))
          ibmcloud_server: ((ibmcloud.server))
          ibmcloud_region: ((ibmcloud.region))
          ibmcloud_cluster: ((ibmcloud-cluster))
          ssh_server_ip: ((ssh-server.ip))
          ssh_server_user: ((ssh-server.user))
          ssh_server_key: ((ssh-server.key))
          OPERATOR_TEST_STORAGE_CLASS: ((storageclass))
          DOCKER_IMAGE_REPOSITORY: ((docker-candidate-repo))
          COVERAGE: true
          GOPROXY: ((goproxy))
        file: ci/pipelines/tasks/test-integration.yml
        on_failure:
          do:
          - put: s3.env-dump
            params:
              file: env_dumps/env_dump-*.tar.gz
              acl: public-read
      - task: test-helm-e2e
        params:
          ibmcloud_apikey: ((ibmcloud.key-value))
          ibmcloud_server: ((ibmcloud.server))
          ibmcloud_region: ((ibmcloud.region))
          ibmcloud_cluster: ((ibmcloud-cluster))
          OPERATOR_TEST_STORAGE_CLASS: ((storageclass))
          DOCKER_IMAGE_REPOSITORY: ((docker-candidate-repo))
          GOPROXY: ((goproxy))
        file: ci/pipelines/tasks/test-helm-e2e.yml
        on_failure:
          do:
          - put: s3.env-dump
            params:
              file: env_dumps/env_dump-*.tar.gz
              acl: public-read
  - put: s3.code-coverage-integration
    params:
      file: code-coverage/gover-*-integration.coverprofile

- name: coverage
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: src
      trigger: true
      passed: [test-integration]
    - get: s3.build-number
      passed: [test-integration]
  - get: s3.code-coverage-unit
    passed: [test-integration]
  - get: s3.code-coverage-integration
    passed: [test-integration]
  - task: coverage
    params:
      COVERALLS_TOKEN: ((coveralls-token))
      CONCOURSE : true
      GOPROXY: ((goproxy))
    file: ci/pipelines/cf-operator/tasks/coverage.yml

- name: publish
  plan:
  - in_parallel:
    - get: ci
    - get: src
      passed: [test-integration]
      trigger: true

  - in_parallel:
    - do:
      - task: build
        file: ci/pipelines/tasks/build.yml
        params:
          GOPROXY: ((goproxy))
      - task: docker
        privileged: true
        file: ci/pipelines/tasks/publish.yml
        params:
          repository: ((docker-organization))/cf-operator
          candidate_repository: ((docker-organization))/((docker-candidate-repo))
          username: ((dockerhub.username))
          password: ((dockerhub.password))
      - put: s3.cf-operator
        params:
          file: binaries/cf-operator-*
    - do:
      - task: helm
        file: ci/pipelines/tasks/build-helm.yml
      - put: s3.helm-charts
        params:
          file: helm-charts/cf-operator-*.tgz
          acl: public-read

- name: create-coredns-pr
  plan:
  - in_parallel:
    - get: ci
    - get: src
      passed: [test-integration]
    - get: docker.coredns
      trigger: true
  - task: bump
    file: ci/pipelines/cf-operator/tasks/create-coredns-pr.yml
    params:
      USERNAME: ((github.user))
      PASSWORD: ((github.password))
